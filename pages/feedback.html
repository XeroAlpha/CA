<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>命令助手</title>
	<style>
#header {
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	z-index: 2;
}
#logo {
	width: 25%;
}
body {
	background: black;
	color: white;
	overflow-x: hidden;
	width: 100%;
	height: 100%
}
button {
	background-color: black;
	color: white;
	border: 1px white solid;
	border-radius: 5px;
	padding: 10px 20px;
	margin: 10px;
}
button:hover {
	background-color: white;
	color: black;
}
	</style>
	<script>
var hasJump = false;
function jump() {
	if (hasJump) return;
	hasJump = true;
	window.location = "cbassistant://base/feedback/authorize" + location.search;
	setTimeout(jumpMain, 500);
}
function jumpMain() {
	window.location = "https://projectxero.top/ca/index.html";
}
window.onload = function() {
	setTimeout(jump, 1500);
}
	</script>
</head>
<body>
	<div id="header">
		<h1>正在跳转中</h1><br />
		<button onclick="jump()">立即跳转</button>
	</div>
</body>
</html>
